<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${apps}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Sistema Transporte Masivo MIO!</h2>
				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/users"><i class="fas fa-user ml-2"></i> Users </a>
					</div>
				</p>
				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/buses"><i class="fas fa-bus ml-2"></i> Buses </a>
					</div>
				</p>
				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/busdrivers"><i class="fas fa-user ml-2"></i> Bus
						Drivers </a>
					</div>
				</p>

				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/routes"><i class="fas fa-calendar ml-2"></i> Routes </a>
					</div>
				</p>

				<p>
					<div sec:authorize="hasRole('admin') OR hasRole('operator')">
						<a href="/service"><i class="fas fa-calendar ml-2"></i>
						Services </a>
					</div>
				</p>
				<p>
					<div sec:authorize="hasRole('admin') OR hasRole('operator')">
						<a href="/servicesitio"><i class="fas fa-calendar ml-2"></i>
						Servicios Sitio </a>
					</div>
				</p>

				<p>
					<div sec:authorize="hasRole('admin') OR hasRole('operator')">
						<a href="/sitios"><i class="fas fa-calendar ml-2"></i> Sitio </a>
					</div>
				</p>
				
				<p>

					<div sec:authorize="hasRole('admin') OR hasRole('operator')">
						<a href="/sitiorutas"><i class="fas fa-calendar ml-2"></i>
					Sitio Ruta</a>
					</div>
				</p>
		</div>
	</div>
	<a href="/logout"><i class="fas fa-home ml-2"></i> logout</a>
	</div>
</body>
</html>
