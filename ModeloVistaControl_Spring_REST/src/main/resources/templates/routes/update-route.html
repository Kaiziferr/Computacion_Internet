<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update ruta</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tmio1Route}"
					th:action="@{/routes/update/{id}(id=${tmio1Route.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control" id="id" readonly>
						</div>
						
					<div class="form-group col-md-6">

							<label for="activa" class="col-form-label">Activa</label> <input
								type="text" th:field="*{activa}" class="form-control"
								id="activa" placeholder="activa"> <span
								th:if="${#fields.hasErrors('activa')}" th:errors="*{activa}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="descripcion" class="col-form-label">Descripcion</label>
							<input type="text" th:field="*{descripcion}" class="form-control"
								id="descripcion" placeholder="descripcion"> <span
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="diaFin" class="col-form-label"></label>Dia Final<input
								type="number" th:field="*{diaFin}" class="form-control"
								id="diaFin" placeholder="Dia Final"> <span
								th:if="${#fields.hasErrors('diaFin')}" th:errors="*{diaFin}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="diaInicio" class="col-form-label"></label>Dia Inicio<input
								type="number" th:field="*{diaInicio}" class="form-control"
								id="diaInicio" placeholder="Dia Inicio"> <span
								th:if="${#fields.hasErrors('diaInicio')}"
								th:errors="*{diaInicio}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="horaFin" class="col-form-label"></label>Hora Fin<input
								type="number" th:field="*{horaFin}" class="form-control"
								id="horaFin" placeholder="horaFin"> <span
								th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="horaInicio" class="col-form-label"></label>Hora Inicio<input
								type="number" th:field="*{horaInicio}" class="form-control"
								id="horaInicio" placeholder="horaInicio"> <span
								th:if="${#fields.hasErrors('horaInicio')}"
								th:errors="*{horaInicio}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="numero" class="col-form-label">Numero</label> <input
								type="text" th:field="*{numero}" class="form-control"
								id="numero" placeholder="numero"> <span
								th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"
								class="text-danger"></span>
						</div>

						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
