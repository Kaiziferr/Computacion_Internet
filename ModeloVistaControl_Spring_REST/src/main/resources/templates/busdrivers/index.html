<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${busdrivers}" class="container my-5">
		<div class="row">
			<div class="col-md-20">
				<h2 th:case="null">No Bus Drives yet!</h2>
				<div th:case="*">

					<h2 class="my-5">Bus Drivers</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>

								<th>Cedula</th>
								<th>Apellidos</th>
								<th>Nombre</th>
								<th>Fecha Contratacion</th>
								<th>Fecha Nacimiento</th>
								<th>Servicios</th>
								<th>Servicios Sitios</th>
								<th>Edit</th>
								<th>Delete</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="busdriver : ${busdrivers}">
								<td class="text-info" th:text="${busdriver.cedula}"></td>
								<td class="text-info" th:text="${busdriver.apellido}"></td>
								<td class="text-info" th:text="${busdriver.nombre}"></td>
								<td class="text-info" th:text="${busdriver.fechaContratacion}"></td>
								<td class="text-info" th:text="${busdriver.fechaNacimiento}"></td>
								<td class="text-info" th:text="${busdriver.tmio1Servicios}"></td>
								<td class="text-info" th:text="${busdriver.tmio1ServiciosSitios}"></td>
								<td><a th:href="@{/busdrivers/update/{id}(id=${busdriver.cedula})}" class="fas fa-calendar ml-2"></i></a></td>"</td>
							<td><a th:href="@{/busdrivers/remove/{id}(id=${busdriver.cedula})}" class="fas fa-calendar ml-2"></i></a></td>"</td>
							</tr>
						</tbody>
					</table>
					<p class="my-5">
						<a href="/busdrivers/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"></i></a>
					</p>
				</div>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
