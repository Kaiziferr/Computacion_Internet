<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Conductor</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tmio1BusDriver}"
					th:action="@{/busdrivers/update/{id}(id=${tmio1BusDriver.cedula})}" method="post">
					<div class="row">
						
					<div class="form-group col-md-6">

							<label for="cedula" class="col-form-label">Cedula</label> <input
								type="text" th:field="*{cedula}" class="form-control"
								id="cedula" placeholder="cedula"> <span
								th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="apellido" class="col-form-label">Apellidos</label> <input
								type="text" th:field="*{apellido}" class="form-control"
								id="apellido" placeholder="apellidos"> <span
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label"></label>Nombre<input
								type="text" th:field="*{nombre}" class="form-control"
								id="nombre" placeholder="nombre"> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaContratacion" class="col-form-label">Fecha
								de contratacion</label> <input type="date"
								th:field="*{fechaContratacion}" class="form-control"
								id="fechaContratacion" placeholder="2000-01-01"> <span
								th:if="${#fields.hasErrors('fechaContratacion')}"
								th:errors="*{fechaContratacion}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaNacimiento" class="col-form-label">Fecha
								de nacimiento</label> <input type="date" th:field="*{fechaNacimiento}"
								class="form-control" id="fechaNacimiento"
								placeholder="2000-01-01"> <span
								th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}" class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
