<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update User</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tmio1Bus}"
					th:action="@{/buses/update/{id}(id=${tmio1Bus.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control" id="id" readonly>
						</div>
						
					<div class="form-group col-md-6">

							<label for="capacidad" class="col-form-label">Capacidad</label> <input
								type="number" th:field="*{capacidad}" class="form-control"
								id="capacidad" placeholder="capacidad"> <span
								th:if="${#fields.hasErrors('capacidad')}"
								th:errors="*{capacidad}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="marca" class="col-form-label">Marca</label> <input
								type="text" th:field="*{marca}" class="form-control" id="marca"
								placeholder="marca"> <span
								th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modelo" class="col-form-label"></label>Modelo<input
								type="number" th:field="*{modelo}" class="form-control"
								id="modelo" placeholder="modelo"> <span
								th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="placa" class="col-form-label"></label>Placa<input
								type="text" th:field="*{placa}" class="form-control" id="placa"
								placeholder="placa"> <span
								th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tipo" class="col-form-label"></label>Tipo<input
								type="text" th:field="*{tipo}" class="form-control" id="tipo"
								placeholder="tipo"> <span
								th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"
								class="text-danger"></span>
						</div>

						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
